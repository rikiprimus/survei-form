<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Buat Formulir Survei</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title" value="title">Formulir Survei</h1>
    <p id="description" value="description">Thanks sudah ingin mengisi formulir</p>
    <form id="survey-form">
        <div id="group-form">
            <label id="name-label" for="name">Name </label>
            <input type="text" name="name" id="name" required placeholder="Enter your name.."/>
        </div>
        <div id="group-form">
            <label id="email-label" for="email">Email </label>
            <input type="email" name="email" id="email" required placeholder="Enter your email.."/>
        </div>
        <div id="group-form">
            <label id="number-label" for="number" required>Age </label>
            <input type="number" name="number" id="number" min="10" max="100" placeholder="Age.."/>
        </div>
        <div id="group-form">
            <label>Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option disable selected value >Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learn">Full time learner</option>
                <option value="preferno">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div id="group-form">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label>
                <input name="user-recommend" value="Definitely" type="radio" class="input-radio" checked/>Definitely
            </label>
            <label>
                <input name="user-recommend" value="Maybe" type="radio" class="input-radio"/>Maybe
            </label>
            <label>
                <input name="user-recommend" value="Not Sure" type="radio" class="input-radio"/>Not Sure
            </label>
        </div>
        <div id="group-form">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="favorite">
                <option disabled selected value>Select an opton</option>
                <option value="challenge">Challenges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>
        <div id="group-form">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" value="frontend" class="input-checkbox"/>Front-end Projects</label>
            <label><input type="checkbox" value="backend" class="input-checkbox"/>Back-end Projects</label>
            <label><input type="checkbox" value="datavisual" class="input-checkbox"/>Data Visualization</label>
            <label><input type="checkbox" value="challenges" class="input-checkbox"/>Challenges</label>
            <label><input type="checkbox" value="opensources" class="input-checkbox"/>Open Source Community</label>
            <label><input type="checkbox" value="helproom" class="input-checkbox"/>Gitter help rooms</label>
            <label><input type="checkbox" value="video" class="input-checkbox"/>Videos</label>
            <label><input type="checkbox" value="citymeetup" class="input-checkbox"/>City Meetups</label>
            <label><input type="checkbox" value="wiki" class="input-checkbox"/>Wiki</label>
            <label><input type="checkbox" value="forum" class="input-checkbox"/>Forum</label>
            <label><input type="checkbox" value="additional" class="input-checkbox"/>Additional Courses</label>
        </div>
        <div id="group-form">
            <label>Any comments or suggestions?</label>
            <textarea id="bio" type="bio"></textarea>
        </div>
        <div id="group-form">
            <input id="submit" type="submit" value="Submit"/> 
        </div>
    </form>
  </body>
<html>
